<html>
	<head>
		<title data-bind="text: exam.name">Numbas</title>

		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

		<meta http-equiv="X-UA-Compatible" content="IE=8">

		<!--Sarissa XML handling-->
		<script charset="UTF-8" type="text/javascript" src="scripts/sarissa/sarissa.js"></script>
		<script charset="UTF-8" type="text/javascript" src="scripts/sarissa/sarissa_ieemu_xpath.js"></script>

		<!-- Math.seedrandom - seedable pseudorandom number generator -->
		<script charset="UTF-8" type="text/javascript" src="scripts/seedrandom/seedrandom.js"></script>

		<!-- R.js - localisation -->
		<script charset="UTF-8" type="text/javascript" src="scripts/R/R.js"></script>
		<script charset="UTF-8" type="text/javascript" src="scripts/R/en-gb.js"></script>

		<!--knockout-->
		<script charset="UTF-8" type="text/javascript" src="scripts/knockout.js"></script>

		<!-- d3 -->
		<script charset="UTF-8" type="text/javascript" src="scripts/d3.js"></script>

		<!--JQuery scripts-->
		<script charset="UTF-8" type="text/javascript" src="scripts/jquery/jquery.js"></script>
		<script charset="UTF-8" type="text/javascript" src="scripts/jquery/jquery-ui.custom.min.js"></script>
		<script charset="UTF-8" type="text/javascript" src="scripts/jquery/jquery.mousewheel.js"></script>
		<script charset="UTF-8" type="text/javascript" src="scripts/jquery/jquery.xslTransform.js"></script>
		<script charset="UTF-8" type="text/javascript" src="scripts/jquery/jquery.impromptu.js"></script>
		<script charset="UTF-8" type="text/javascript" src="scripts/jquery/json2.js"></script>

		<!-- pipwerks SCORM wrapper -->
		<script charset="UTF-8" type="text/javascript" src="scripts/SCORM_API_wrapper.js"></script>

		<!-- numbas stuff -->
		<script charset="UTF-8" type="text/javascript" src="scripts/numbas.js" charset="utf-8"></script>
		<script charset="UTF-8" type="text/javascript" src="scripts/start-exam.js" charset="utf-8"></script>

		<!-- mathjax stuff -->
		<script type="text/x-mathjax-config">
			MathJax.Hub.Config({
				tex2jax: {
					inlineMath: [['$','$']], 
					displayMath: [['\\[','\\]']]
				}
			});
		</script>
		<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>


		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="resources/normalize.css" />
		<link rel="stylesheet" type="text/css" href="resources/typography.css" />
		<link rel="stylesheet" type="text/css" href="resources/exam.css" />


		<!-- knockout templates -->

		<script type="text/html" id="template-frontpage">
			<table id="frontpage-table" data-bind="with: exam">
				<tr>
					<td data-bind="localise: 'info.num questions'"></td>
					<td class="rtd" data-bind="text: questions().length">
					</td>
				</tr>
				<tr data-bind="visible: showTotalMark">
					<td data-bind="localise: 'info.marks available'"></td>
					<td class="rtd" data-bind="text: mark">
					</td>
				</tr>
				<tr data-bind="visible: percentPass()>0">
					<td data-bind="localise: 'info.pass percentage'"></td>
					<td class="rtd" data-bind="text: percentPass()*100+'%'">
					</td>
				</tr>
				<tr data-bind="visible: duration()>0">
					<td data-bind="localise: 'info.time allowed'"></td>
					<td class="rtd" data-bind="text: displayDuration">
					</td>
				</tr>
			</table>
			<button id="startBtn" data-bind="click: Numbas.controls.beginExam, localise: 'control.start'"></button>
		</script>

		<script type="text/html" id="template-suspend">
			<div data-bind="localise: 'info.resume'">
				<p>The Exam has been suspended. Press Resume to continue.</p>
				<p>You will be able to resume this session the next time you start this activity.</p>
			</div>
			<button id="resumeBtn" data-bind="localise: 'control.resume', click: Numbas.controls.resumeExam"></button>
		</script>

		<script type="text/html" id="template-result">
			<h3>Exam Summary</h3>

			<table id="exam-summary" data-bind="with: exam">
				<tr>
					<td data-bind="localise: 'info.exam name'"></td>
					<td class="rtd" data-bind="html: name"></td>
				</tr>
				<tr>
					<td data-bind="localise: 'info.num questions'"></td>
					<td class="rtd" data-bind="text: questions().length"></td>
				</tr>
				<tr data-bind="visible: showTotalMark">
					<td data-bind="localise: 'info.marks available'"></td>
					<td class="rtd" data-bind="text: mark">
					</td>
				</tr>
				<tr data-bind="visible: percentPass()>0">
					<td data-bind="localise: 'info.pass percentage'"></td>
					<td class="rtd" data-bind="text: percentPass()*100+'%'">
					</td>
				</tr>
				<tr data-bind="visible: duration()>0">
					<td data-bind="localise: 'info.time allowed'"></td>
					<td class="rtd" data-bind="text: displayDuration">
					</td>
				</tr>
			</table>

			<h3>Performance Summary</h3>

			<table id="performance-summary" data-bind="with: exam">
				<tr>
					<td data-bind="localise: 'info.start time'"></td>
					<td class="rtd" data-bind="text: startTime"></td>	
				</tr>	
				<tr>
					<td data-bind="localise: 'info.end time'"></td>
					<td class="rtd" data-bind="text: endTime"></td>	
				</tr>
				<tr>
					<td data-bind="localise: 'info.time spent'"></td>
					<td class="rtd" data-bind="text: timeSpent"></td>
				</tr> 
				<tr>
					<td data-bind="localise: 'info.questions attempted'"></td>
					<td class="rtd" data-bind="text: questionsAttempted"></td>
				</tr>
				<tr>
					<td data-bind="localise: 'info.score'"></td>
					<td class="rtd" data-bind="text: score()+'/'+mark()+' ('+percentScore()+'%)'"></td>
				</tr>
				<tr class="resultrow" data-bind="visible: percentPass()>0">
					<td data-bind="localise: 'info.result'"></td>
					<td class="rtd" data-bind="text: result"></td>	
				</tr>							
			</table>

			<h3>Detailed Question Breakdown</h3>

			<table id="question-breakdown">	
				<colgroup>
					<col class="number"/>
					<col class="name"/>
					<col class="score"/>
				</colgroup>
				<thead>
					<tr>
						<th data-bind="localise: 'info.question number'"></th>
						<th data-bind="localise: 'info.question name'"></th>
						<th data-bind="localise: 'info.question score'"></th>
					</tr>		
				</thead>
				<tbody data-bind="foreach: exam.questions"
					<tr>
						<td data-bind="text: number"></td>
						<td data-bind="html: name"></td>
						<td data-bind="text: score()+'/'+marks()"></td>
					</tr>
				</tbody>
			</table>

			<button id="exitBtn">Exit</button>
		</script>


		<script type="tex/html" id="template-marks">
			<span class="score" data-bind="html: marksDescription"></span>
			<span class="feedback" data-bind="visible: answered, css: {cross: score()<=0, tick: score()==marks(), partial: score()<marks() && score()>0}"></span>
		</script>

		<script type="text/html" id="template-part-information">
			TO DO
		</script>

		<script type="text/html" id="template-part-numberentry">
			<input type="text" class="numberentry" data-bind="value: studentAnswer, valueUpdate: 'afterkeydown', return: submit"/>
		</script>

		<script type="text/html" id="template-part-patternmatch">
			<input type="text" spellcheck="false" class="patternmatch" data-bind="value: studentAnswer, valueUpdate: 'afterkeydown', return: submit"/>
		</script>

		<script type="text/html" id="template-part-jme">
			<input type="text" spellcheck="false" class="jme" data-bind="value: studentAnswer, valueUpdate: 'afterkeydown', return: submit"/>
			<span id="preview" class="mathPreview", data-bind="visible: previewTeX().length>0 && validEntry(), text: '$'+previewTeX()+'$', mathjax: previewTeX"></span>
		</script>

		<script type="text/html" id="template-part-1_n_2">
			<ul class="multiplechoice" data-bind="foreach: answers">
				<li class="choice" data-bind="css: {endrow: $index() % $parent.displayColumns() == 0}">
				<input type="radio" data-bind="attr: {value: $index}, checked: $parent.studentAnswer"></div>
					<span data-bind="append: $data"></span>
				</li>
			</ul>
		</script>

		<script type="text/html" id="template-part-m_n_2">
			<ul class="multiplechoice" data-bind="foreach: answers">
				<li class="choice" data-bind="css: {endrow: $index() % $parent.displayColumns() == 0}">
					<input type="checkbox" data-bind="checked: $parent.ticks[$index()]"></div>
					<span data-bind="append: $data"></span>
				</li>
			</ul>
		</script>

		<script type="text/html" id="template-part-m_n_x">
			TO DO
		</script>

		<script type="text/html" id="template-part-gapfill">
			TO DO
		</script>

	</head>
	
	<body style="font-size:1em;">

		<div id="loading">
			<div id="progressbar">
				<p>Loading...</p>
				<div id="completed"><p>Loading...</p></div>
			</div>
		</div>

		<div id="everything" style="display:none">
			<!-- top bar - logo, exam title, timing -->
			<div class="mainDiv titleBar">
				<div class="logo">
					<img src="resources/numbas-logo.gif"/>
				</div>
				<div id="examBanner" data-bind="text: exam.name"></div>
			</div>

			<!-- main content area - info pages or questions go in here -->
			<div class="mainDisplay">

				<div class="infoDisplay" id="frontpage" data-bind="visible: exam.view()=='frontpage', template: 'template-frontpage'"></div>
				<div class="infoDisplay" id="suspend" data-bind="visible: exam.view()=='suspend', template: 'template-suspend'"></div>
				<div class="infoDisplay" id="result" data-bind="visible: exam.view()=='result', template: 'template-result'"></div>

				<div id="questionContainer" data-bind="visible: exam.view()=='question'">
					<!-- top navigation bar - prv/nxt, and question name -->
					<div class="mainDiv navBar">
						<button class="leftNav" id="prevBtn" data-bind="localise: 'control.previous', click: Numbas.controls.previousQuestion"></button>
						<button class="rightNav" id="nextBtn" data-bind="localise: 'control.next', click: Numbas.controls.nextQuestion"></button>

						<div class="titleBits" data-bind="with: exam.currentQuestion">
							<h2 id="questionNameDisplay" data-bind="text: number()+'. '+name()"></h2>
							<button id="revealBtn" data-bind="visible: canReveal, click: Numbas.controls.revealAnswer">Reveal</button>
						</div>
					</div>

					<div class="colwrap">
						<!-- menu for navigating questions and displaying scores/feedback -->
						<!-- also timing controls -->
						<div class="questionMenu" data-bind="with: exam">
							<div class="carousel" data-bind="visible: questions().length>1">
								<button class="carouselPrev"></button>
								<ul id="questionList">
								</ul>
								<button class="carouselNext"></button>
							</div>
	
							<!-- total exam score display -->
							<div class="examScore" data-bind="localise: {str: 'info.total score', args: [score(),mark()]}"></div>
							
							<!-- stopwatch and timing controls -->
							<div class="stopwatch" data-bind="localise: {str:'info.time remaining', args: [timeRemaining()]}"></div>
	
							<!-- end exam button -->
							<div class="menuButtons">
								<button id="pauseBtn" data-bind="localise: 'control.pause', click: Numbas.controls.pauseExam"></button>
								<button id="endBtn" data-bind="localise: 'control.end', click: Numbas.controls.endExam"></button>
							</div>
						</div>
	
						<!-- question and advice go in here -->
						<div id="questionDisplay" class="question clearAfter" data-bind="with: exam.currentQuestion, mathjax: true">
							<div class="statement content" data-bind="append: statement"></div>

							<ol class="parts lower-alpha-bracket" data-bind="foreach: parts">
								<li class="part clearAfter" data-bind="attr:{id: path}">
									<span class="prompt content" data-bind="append: prompt"></span>

									<!-- ko template: 'template-part-'+type() --><!-- /ko -->

									<span class="warningicon" data-bind="event: {mouseover: showWarnings, mouseout: hideWarnings}, visible: warnings().length>0"></span>
									<span class="warningscontainer">
										<div>
											<ul class="warnings" data-bind="visible: warningsShown, foreach: warnings">
												<li class="warning" data-bind="html: $data"></li>
											</ul>
										</div>
									</span>

									<ol class="steps" data-bind="visible: steps().length>0">
									</ol>

									<div id="partFeedback">
										<button id="submitPart" data-bind="click: submit, localise: 'control.submit part'"></button>
										<div class="marks" data-bind="template: 'template-marks'"></div>
										<button id="feedbackToggle", data-bind="visible: feedback().length>0, click: toggleFeedback, localise: feedbackShown() ? 'control.hide feedback' : 'control.show feedback' "></button>
									</div>
									<div id="feedbackMessage" data-bind="visible: feedbackShown"></div>
								</li>
							</ol>

							<div class="advice content" data-bind="visible: adviceDisplayed">
								<h3>Advice</h3>
								<div data-bind="append: advice"></div>
							</div>
						</div>
					</div>

					<!-- bottom nav bar - prv/nxt, plus submit/advice/reveal buttons -->
					<div class="mainDiv navBar">
						<button class="leftNav" id="prevBtn" data-bind="localise: 'control.previous', click: Numbas.controls.previousQuestion"></button>
						<button class="rightNav" id="nextBtn" data-bind="localise: 'control.next', click: Numbas.controls.nextQuestion"></button>
						<div class="submitDiv" data-bind="with: exam.currentQuestion">
							<button id="submitBtn" data-bind="localise: 'control.submit all parts', click: Numbas.controls.submitQuestion"></button>
							<div class="marks" data-bind="template: 'template-marks'">	
								<span id="score"></span>
								<span id="feedback"><img src="resources/cross.png"/></span>
							</div>
							<button id="regenBtn" data-bind="localise: 'control.regen question', click: Numbas.controls.regenQuestion"></button>
						</div>
					</div>
				</div>

			</div>
		</div>
	</body>
</html>
